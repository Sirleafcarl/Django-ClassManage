{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{%block body%}
<div class="container w-50" style="min-width:300px; max-width:400px;">
    <h1 class="m-5 text-center"><img src="{% static 'images/Update.png' %}" width="50px">Update Page</h1>
    <form method="post"> {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Save" role="button" class="btn btn-primary d-block mx-auto">
    </form>
</div>
{% endblock %}
