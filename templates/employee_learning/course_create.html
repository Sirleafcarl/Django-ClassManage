{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center flex-column" style="min-height: 80vh;">
    <!-- Header Section -->
    <div class="text-center mb-4">
        <h1 class="text-primary">
            <img src="{% static 'images/create.png' %}" alt="Create" width="60px" class="mb-2">
            <span style="font-weight: 700;">Create New Program</span>
        </h1>
        <p class="text-muted">Fill in the form below to add a new course</p>
    </div>

    <!-- Form Section -->
    <div class="card shadow border-0 p-4" style="width: 100%; max-width: 400px;">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-4" style="font-weight: 600;">
                <i class="fas fa-save"></i> Save
            </button>
        </form>
    </div>
</div>
{% endblock %}
